<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload for Patient</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form Container Styling */
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-container h3 {
            font-size: 1.5em;
            color: #1976d2;
            margin-bottom: 20px;
        }

        /* Input File Styling */
        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        /* Submit Button Styling */
        button {
            background: #1976d2;
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #004ba0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" action="/upload/{{ patient_id }}" enctype="multipart/form-data">
            <h3>Upload File for Patient: {{ patient_name }}</h3>
            <input type="file" name="file" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
